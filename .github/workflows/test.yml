name: Tests

on:
  push:
    paths:
      - "src/**"
      - "test/**"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - ".github/workflows/test.yml"
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, ubuntu-20.04, macos-12, macos-11 ]
        ## windows-2022, windows-2019 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: 10

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build ${{github.workspace}}/build

      - name: Prepare tests
        run: npm install
      - name: Run tests
        run: npm test

      - name: Archive tests logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: tests-logs_${{ matrix.os }}
          path: ${{github.workspace}}/test/log.txt
          retention-days: 1

name: Lint

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/lint.yml"
  workflow_dispatch:

jobs:
  lint:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Prepare lint
        run: npm install
      - name: Run lint
        run: npm run lint
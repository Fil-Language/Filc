name: Changes check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  diagram:
    name: Diagram check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate diagram
        run: ${{github.workspace}}/bin/railroad_diagram.sh
      - name: Check no changes
        run: ${{github.workspace}}/bin/check_no_changes.sh